    <main class="fondo-main">

        <div class="div-titulo">
            <h1 class="titulos">TU COMPRA</h1>
            <p class="subtitulo">Disfrutá un 15% de descuento en tu próxima compra</p>
        </div>

        <div class="main-container">


            <div class="fotos-sillones">
                <img src="../img/bancoblanco.jpg" alt="ImagenCompra">

            <section class="section">
                <form action="#" method="POST" class="description">
                    <div class="subtitulo">
                        <h3>TOTAL</h3>
                        <p>$00001</p>
                    </div>

                    <div>
                        <label for="metodoPago">Método de pago</label>

                            <option value="debito">Tarjeta de débito</option>
                            <option value="credito">Tarjeta de crédito</option>
                        </select>
                    </div>

                    <div>
                        <label for="cupon">Cupón de descuento</label>
                        <input type="text" id="cupon" name="cupon" placeholder="Ingrese su cupón (opcional)">
                    </div>

                    <div>
                        <label for="envio">Medios de envío</label>
                        <input type="text" id="envio" name="envio" placeholder="envio:rapido estandar full" required>
                    </div>

                    <div>
                        <button type="submit">Realizar compra</button>
                    </div>
                </form>

                <!--Mapa -->
                <div class="fotos-sillones">
                    <p class="parrafos">ENCUÉNTRANOS EN:</p>
